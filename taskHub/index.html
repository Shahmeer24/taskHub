<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="a simple task manager" />
    <title>taskHub</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!--Icon-->
    <link rel="icon" href="utilities/icons/LOGO.png" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      href="utilities/icons/LOGO.png"
      type="image/x-icon"
    />
    <!--Manifest.json-->
    <link rel="manifest" href="scripting/manifest.json" />
    <!--Main Styling-->
    <link rel="stylesheet" href="styling/style.css" />
    <style></style>
  </head>
  <body>
    <div class="container my-4">
      <div
        class="d-flex justify-content-between align-items-center mb-4 main-navbar"
      >
        <img
          src="utilities/icons/header-image.png"
          class="img-fluid d-flex header-img float-start"
          alt="taskHub"
        />
        <div>
          <a href="/utilities/about.html" class="btn btn-secondary me-2" id="about">
            <i class="fas fa-user" style="color: whitesmoke"></i>
          </a>

          <!--Theme Toggler-->
          <button class="btn btn-secondary me-2" id="themeToggle">
            <i class="fas fa-moon" id="themeIcon"></i>
          </button>

          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#taskModal"
          >
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>

      <!-- Task List -->
      <div id="taskList"></div>

      <!-- Feedback Link -->
    </div>
    <footer>
      <div class="feedback-link">
        <a href="mailto:shahmeermondal1576@gmail.com" class="btn btn-link"
          >Submit a feedback</a
        >
      </div>
    </footer>

    <!-- Task Creation Modal -->
    <div
      class="modal fade"
      id="taskModal"
      tabindex="-1"
      aria-labelledby="taskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModalLabel">Create Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="taskForm">
              <div class="mb-3">
                <label for="taskTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="taskTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="taskPriority" class="form-label"
                  >Set Priority</label
                >
                <select class="form-select" id="taskPriority" required>
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Task Details Modal -->
    <div
      class="modal fade"
      id="taskDetailsModal"
      tabindex="-1"
      aria-labelledby="taskDetailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskDetailsModalLabel">Task Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="taskDetailsForm">
              <div class="mb-3">
                <label for="detailsTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="detailsTitle" />
              </div>
              <div class="mb-3">
                <label for="detailsDate" class="form-label">Date Created</label>
                <input
                  type="text"
                  class="form-control"
                  id="detailsDate"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="detailsPriority" class="form-label">Priority</label>
                <select class="form-select" id="detailsPriority">
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="detailsDescription" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="detailsDescription"
                  rows="8"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripting/script.js"></script>
  </body>
</html>
